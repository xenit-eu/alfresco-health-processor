version: '3.2'
services:
  alfresco:
    image: ${DOCKER_IMAGE}
    ports:
      - target: 8080
        published: 8080
        mode: host
    environment:
      - CATALINA_OPTS=-Xdebug -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=8000
      - INDEX=noindex
      - ENABLE_CLUSTERING=true
      - GLOBAL_eu.xenit.alfresco.healthprocessor.task.cron=0/5 * * * * ? *
      - GLOBAL_eu.xenit.alfresco.healthprocessor.plugin.log.enabled=true
    depends_on:
        - postgresql

  postgresql:
    image: docker.io/xenit/postgres
    environment:
      - POSTGRES_USER=alfresco
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=alfresco

