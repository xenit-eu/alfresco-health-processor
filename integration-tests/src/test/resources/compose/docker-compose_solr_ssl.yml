services:
  alfresco:
    image: ${DOCKER_IMAGE}
    volumes:
      - alf_data:/opt/alfresco/alf_data
    ports:
      - ${COMPOSE_INFLOW_TCP_8080:-8080}
      - 8000:8000
    environment:
      - JAVA_XMX=1G
      - DEBUG=true
      - GLOBAL_messaging.broker.url=failover:(nio://activemq:61616)?timeout=3000&jms.useCompression=true
      - GLOBAL_localTransform.core-aio.url=http://transform-core-aio:8090/
      - ENABLE_CLUSTERING=false
      #Solr
      - SOLR_SSL=https
      - SOLR_PORT_SSL=8443
      #HealthProcessor
      - GLOBAL_eu.xenit.alfresco.healthprocessor.task.cron=0/20 * * * * ? *
      - GLOBAL_eu.xenit.alfresco.healthprocessor.processing.node-batch-size=1000
      - GLOBAL_eu.xenit.alfresco.healthprocessor.processing.max-batches-per-second=100
      - GLOBAL_eu.xenit.alfresco.healthprocessor.plugin.noop.enabled=true
      - GLOBAL_eu.xenit.alfresco.healthprocessor.reporter.store.max-stored-reports=40
      - GLOBAL_eu.xenit.alfresco.healthprocessor.reporter.log.streaming.enabled=true
      - GLOBAL_eu.xenit.alfresco.healthprocessor.reporter.log.summary.enabled=true
      - GLOBAL_eu.xenit.alfresco.healthprocessor.reporter.log.progress.enabled=true
      - GLOBAL_eu.xenit.alfresco.healthprocessor.reporter.alfred-telemetry.enabled=true
      - GLOBAL_eu.xenit.alfresco.healthprocessor.plugin.content-validation.enabled=true
      - GLOBAL_eu.xenit.alfresco.healthprocessor.plugin.content-validation.properties=cm:content
      - GLOBAL_eu.xenit.alfresco.healthprocessor.plugin.solr-index.enabled=true
      - GLOBAL_eu.xenit.alfresco.healthprocessor.plugin.solr-index.check-transaction=true
      - GLOBAL_eu.xenit.alfresco.healthprocessor.fixer.solr-missing-node.enabled=true
      - GLOBAL_eu.xenit.alfresco.healthprocessor.fixer.solr-duplicate-node.enabled=true
      #Healthprocessor specific SSL settings (key/truststore)
      - GLOBAL_eu.xenit.alfresco.healthprocessor.plugin.solr-index.endpoints.default.base-uri=https://solr:8443/solr/alfresco
      - GLOBAL_eu.xenit.alfresco.healthprocessor.plugin.solr-index.endpoints.archive.base-uri=https://solr:8443/solr/archive
#SSL MTLS settings
      - GLOBAL_eu.xenit.alfresco.healthprocessor.plugin.solr-index.use-ssl=true
      - GLOBAL_eu.xenit.alfresco.healthprocessor.plugin.solr-index.keystore.type=JCEKS
      - GLOBAL_eu.xenit.alfresco.healthprocessor.plugin.solr-index.keystore.password=kT9X6oe68t
#      - GLOBAL_eu.xenit.alfresco.healthprocessor.plugin.solr-index.keystore.location=default
      - GLOBAL_eu.xenit.alfresco.healthprocessor.plugin.solr-index.truststore.type=JCEKS
      - GLOBAL_eu.xenit.alfresco.healthprocessor.plugin.solr-index.truststore.password=kT9X6oe68t
#     - GLOBAL_eu.xenit.alfresco.healthprocessor.plugin.solr-index.truststore.location=default
      # When enabled it will validate that the hostnames match in the certificate, since our hostnames vary wildly , especially in docker services, and in tests. we turn this off.
      - GLOBAL_eu.xenit.alfresco.healthprocessor.plugin.solr-index.SSL-validate-hostnames=false
      # Disable this loud logger which sends errors in Alfresco 7.0.
      - LOG4J_logger.org.alfresco.repo.content.transform.LocalTransformServiceRegistry=OFF
    depends_on:
      - postgresql
    networks:
      - alfresco-health-processor-network

  solr:
    image: docker.io/xenit/alfresco-solr6:2.0
    environment:
      - ALFRESCO_HOST=alfresco
      - ALFRESCO_SSL=https
      - JETTY_PORT_SSL=8443
      - GLOBAL_ALL_alfresco.index.transformContent=false
    ports:
      - 9000:8443
    networks:
      - alfresco-health-processor-network

  postgresql:
    image: docker.io/xenit/postgres
    environment:
      - POSTGRES_USER=alfresco
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=alfresco
    networks:
      - alfresco-health-processor-network

  activemq:
    image: alfresco/alfresco-activemq:5.17.1-jre17-rockylinux8
    mem_limit: 1g
    networks:
      - alfresco-health-processor-network

volumes:
  alf_data:

networks:
  alfresco-health-processor-network:
    name: alfresco-health-processor-network

